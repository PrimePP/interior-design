<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo-p-favicon.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="left-section">
            <h1 class="logo-text">LOGO <br> HERE</h1>
        </div>
        <div class="right-section">
            <ul class="list-item">
                <li class="list-items">About Us</li>
                <li class="list-items">Benefits</li>
                <li class="list-items">Projects</li>
                <li class="list-items">Stages</li>
                <li class="list-items">Services</li>
            </ul>
            <div class="straigth-line"></div>
            <div class="call-section">
                <img src="./images/phone-con.png" alt="phone-icon" class="phone-icon">
                <div class="number-section">
                    <h4 class="call-us-text">Call Us</h4>
                    <h5 class="contact-number">+38 (097) 654 54 34</h5>
                </div>
            </div>
            <div class="ham-menu">
                <img src="./images/ham-menu-white.png" alt="ham-menu" class="ham-lines">
            </div>
        </div>
    </nav>
    <div class="hero-part">
        <div class="left-side">
            <h1 class="heading-text">Interior Design That <br> Care About Details</h1>
            <button class="learnMore-btn">Learn More</button>
        </div>
        <div class="right-side">
            <div class="box-icon-part">
                <div class="box-part">
                    <img src="./images/block-icon.png" alt="block-icon" class="puzzle-ion">
                </div>
                <h5 class="description-text">We create your space better <br> based on your own idea</h5>
                <div class="straight-line-hero boxline"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="small-circle circle-right" height="50px" width="50px"><path d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256z"/></svg>
            </div>
            <div class="bulb-icon-part">
                <div class="bulb-part">
                    <img src="./images/bulb-icon-black.png" alt="bulb-image" class="bulb-icon">
                </div>
                <h5 class="description-text">Innovating ideas, stylish <br>design <br>for home & Business</h5>
                <div class="straight-line-hero bulbline"></div>
                <img src="./images/circle.svg" alt="" class="small-circle circle-left" >
        </div>
    </div>
</body>
</html>
